<main class="flex justify-center bg-red-100 w-screen h-screen">
<mat-stepper class="w-[1200px] h-[500px] " [linear]="isLinear" #stepper>
  <mat-step class="" [stepControl]="firstFormGroup">
    <form class="flex flex-col gap-7 " [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Account Setup</ng-template>
      <!-- <div class="flex flex-row gap-4">
        <mat-form-field>
          <mat-label >Firstname</mat-label>
          <input class="w-[200px] h-[30px]" matInput placeholder="" formControlName="firstCtrl" required>
        </mat-form-field>
        <mat-form-field >
          <mat-label >Secondname</mat-label>
          <input class="h-[30px] w-[200px]"  matInput placeholder="" formControlName="firstCtrl" required >
        </mat-form-field>
      </div> -->
      <div >
        <mat-form-field class="w-[350px] h-[70px]">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
      </div>
      <div class="flex flex-row gap-10" >
        <div >
          <p>Your Religion *</p>
          <mat-form-field class="w-[350px] h-[70px]" >
            <mat-label class="w-[300px] h-[100px]">Select an option</mat-label>
            <mat-select  [(value)]="religion" required>
              <mat-option value="none">None</mat-option>
              <mat-option value="muslim">Muslim</mat-option>
              <mat-option value="other">other</mat-option>
              <!-- <mat-option value="option3">Option 3</mat-option> -->
            </mat-select>
          </mat-form-field>
          
          <!-- <p>You selected: {{religion}}</p>        -->
        </div>
        <div>
          <p> Nationality *</p>
          <mat-form-field class="w-[350px] h-[70px]" >
            <mat-label class="border-none">Select an option</mat-label>
            <mat-select [(value)]="nationality" required>
              <mat-option value="none">None</mat-option>
              <mat-option value="America">America</mat-option>
              <mat-option value="Brazil">Brazil</mat-option>
              <mat-option value="Canada">Canada</mat-option>
              <mat-option value="Denmark">Denmark</mat-option>
              <mat-option value="India">India</mat-option>


            </mat-select>
          </mat-form-field>
          
          
        </div>
      </div>
     
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
</main>
